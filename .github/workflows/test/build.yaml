name: Build Reusable

on:
  workflow_call:
    inputs:
      config-path:
        required: false
        type: string
    secrets:
      token:
        required: false

jobs: 
  build-and-push:
    name: 'Build and Push'
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout
      uses: actions/checkout@v4

    - name: Generate sha
      id: generate_sha
      run: |
        SHA=$(echo $GITHUB_SHA | head -c7)
        echo "sha=$SHA" >> $GITHUB_OUTPUT
    
    - name: Build docker image
      run: docker build -t samuelhuss/nlw.service.passin:${{steps.generate_sha.outputs.sha}} .

    - name: Log into the container registry
      uses: docker/login-action@v3
      with:
        username: ${{secrets.DOCKERHUB_USERNAME}}
        password: ${{secrets.DOCKERHUB_TOKEN}}
    
    - name: Push image
      run: |
        docker push samuelhuss/nlw.service.passin:${{steps.generate_sha.outputs.sha}} 
        docker tag samuelhuss/nlw.service.passin:${{steps.generate_sha.outputs.sha}} samuelhuss/nlw.service.passin:latest
        docker push samuelhuss/nlw.service.passin:latest

    - name: Update image tag
      uses: fjogeleit/yaml-update-action@main
      with:
        branch: main
        valueFile: 'deploy/values.yaml'
        propertyPath: 'image.tag'
        value: ${{steps.generate_sha.outputs.sha}}
        commitChange: true
        message: "new: Updated tag in values helm"
        
